#extent.reporter.klov.start=false
#extent.reporter.html.start=true
extent.reporter.spark.start=true
extent.reporter.json.start=true
extent.reporter.pdf.start=true

#extent.reporter.klov.config=src/test/resources/klov.properties
extent.reporter.spark.config=src/test/resources/extent-config.xml

#extent.reporter.html.out=target/HTMLReport/HTMLReport.html
extent.reporter.spark.out=target/SparkReport/ExtentSpark.html
extent.reporter.json.out=target/JsonReport/ExtentJson.json
extent.reporter.pdf.out=target/PdfReport/ExtentPdf.pdf

#test,dashboard,category,exception,author,device,log
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

#Embed image as base64 String src
extent.reporter.spark.base64imagesrc=true
screenshot.dir=target/SparkReport/Screenshots/
screenshot.rel.path=../SparkReport/Screenshots/

#this is optional and creates the report in base folder name with date time format
#basefolder.name=Automation Report
#basefolder.datetimepattern=d-MMM-YY HH-mm-ss